<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" href="/css/some.css">
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>
</head>

<body>
    <div th:insert="common/navigation :: nav"></div>
        <div class="container-fluid main profile">
             <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
                <div class="media" th:each="question : ${pagination.questions}">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object img-rounded" style="width: 38px;height: 38px" src="" th:src="${question.user.imgurl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${question.title}">怎么快速学会Spring Boot开发</h4>
                        <span th:text="${question.description}">点击进去看</span><br>
                        <span class="text-desc">
                            <span th:text="${question.commentCount}">2</span> 个回复 · <span th:text="${question.viewCount}">3</span> 次浏览 ·<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> ·
                            <a th:href="@{'/publish/'+${question.id}}" th:class="community-menu" th:if="${session.user!=null && session.user.id == question.creator}">
                            <span class="glyphicon glyphicon-pencil"  style="margin-bottom: 15px;" aria-hidden="true">编辑</span>
                            </a>
                        </span>
                    </div>
                    <div>
                        <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1)" width="80%" color=#987cb9 SIZE=3>
                    </div>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${pagination.showFirstPage}">
                            <a th:href="@{'/profile/'+ ${section}(page=${1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showPrevious}">
                            <a th:href="@{'/profile/'+ ${section}(page=${pagination.page - 1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li  th:class="${pagination.page == page}?'active' : ''" th:each="page : ${pagination.pages}">
                            <a th:href="@{'/profile/'+ ${section}(page=${page})}" th:text="${page}">page</a>
                        </li>
                        <li th:if="${pagination.showNext}">
                            <a th:href="@{'/profile/'+ ${section}(page=${pagination.page + 1})}" aria-label="Previous">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showEndPage}">
                            <a th:href="@{'/profile/'+ ${section}(page=${pagination.totalPage})}" aria-label="Previous">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <div class="list-group section">
                    <a href="/profile/questions" th:class="${section == 'questions'}?'active list-group-item' : 'list-group-item'">我的问题</a>
                    <a href="/profile/replies" th:class="${section == 'replies'}?'active list-group-item' : 'list-group-item'">
                        最新回复
                        <span class="badge">14</span>
                    </a>
                </div>
            </div>
             </div>
        </div>
    </div>
</body>
</html>
